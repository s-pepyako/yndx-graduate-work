stages:
  - triggers

trigger-backend:
  stage: triggers
  trigger:
    include: backend/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes: 
        - backend/**/*
      if: $CI_COMMIT_MESSAGE =~ /CI/

trigger-frontend:
  stage: triggers
  trigger:
    include: frontend/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes: 
        - frontend/**/*
      if: $CI_COMMIT_MESSAGE =~ /CI/

trigger-deploy:
  stage: triggers
  trigger:
    include: deploy/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes: 
        - deploy/**/*
      if: $CI_COMMIT_MESSAGE =~ /CD/      