---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas:  {{ .Values.replicas }} 
  revisionHistoryLimit:  {{ .Values.global.revLimit }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image:  {{ .Values.image }} 
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort:  {{ .Values.port }} 
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf      
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: nginx-config